{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<main class="form-signin w-100 m-auto">
    </br>
    <form method="POST">
        <h1 class="h3 mb-3 fw-normal" align="center">Prijavite se</h1>

        <div class="form-floating small-width">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        </br>
        <div class="form-floating small-width">
            <input type="text" id="username" name="username" class="form-control" placeholder="Korisnicko ime">
            <label for="username">Korisnicko ime</label>
        </div>
        </br>
        <div class="form-floating small-width">
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Lozinka">
            <label for="password1">Unesite lozinku</label>
        </div>
        </br>
        <div class="form-floating small-width">
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Ponovite lozinku">
            <label for="password2">Ponovo unesite loziku</label>
        </div>
        </br>
        <div class="form-check text-start my-3 small-width">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Zapamti me
            </label>
        </div>
        </br>
        <div class="small-width">
            <button class="btn btn-primary w-100 py-2" type="submit">Prijava</button>
        </div>

    </form>
</main>
</body>

{% endblock %}
